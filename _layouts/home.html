---
layout:default
---
 <section class="hero is-primary is-medium">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <label class="navbar-burger burger nav-toggle"  for="nav-toggle-state" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </label>

        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="www.nicholas-evans.com/">
              Home
            </a>
            <a class="navbar-item" href="www.nicholas-evans.com/about/">
              About
            </a>
            <a class="navbar-item"  href="www.nicholas-evans.com/resume/">
              Resume
            </a>
             <a class="navbar-item"  href="www.nicholas-evans.com/resume/">
              Contact
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>  

  <figure class="ampstart-image-fullpage-hero m0 relative mb4">
    <amp-img width="404" height="720" alt="Cover" layout="responsive" src="{{ site.baseurl }}{{ site.cover }}" media="(max-width: 415px)"></amp-img>
    <amp-img height="720" alt="Cover" layout="fixed-height" src="{{ site.baseurl }}{{ site.cover }}" media="(min-width: 416px)"></amp-img>
    <figcaption class="absolute top-0 right-0 bottom-0 left-0">
      <header class="p3">
        <h1 class="ampstart-fullpage-hero-heading mb0 hanuman">
          <span class="ampstart-fullpage-hero-heading-text title">
            {{ site.title }}
          </span>
        </h1>
        <h2 class="ampstart-fullpage-hero-heading mb0">
          <span class="ampstart-fullpage-hero-heading-text description">
            {{ site.description }}
          </span>
        </h2>
    </header>
    {% if site.cover %}
    <footer class="absolute left-0 right-0 bottom-0">
      <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#content"><span class="ampstart-readmore-text px1">Read more</span></a>
    </footer>
    {% else %}
    <footer class="absolute left-0 right-0 bottom-0">
      <a class="ampstart-read py3 caps line-height-2 text-decoration-none center block h5" href="#content"><span class="ampstart-readmore-text px1">Read more</span></a>
    </footer>
    {% endif %}
    </figcaption>
  </figure>

<section class="hero is-medium is-bold">
  <div class="hero-body">
    <div class="container">
      <img class="logo" src="/uploads/NE_logo_final_1.png" alt="">
      <h1 class="title">
        {{ site.data.resume.basics.name }}
      </h1>
      <h2 class="subtitle">
        I am a Ux and Web Designer. 
      </h2>
    </div>
  </div>
</section>



<section class="section">
  
    <div  class="tile is-ancestor">

 {% for post in site.posts %}

        <div class="tile is-parent is-3"><a href= "{{ post.url }}"> </a>
            <div class="tile is-child box">
            <img src="{{ post.image}}" alt="post image">
            <h1 class="is-size-4 has-text-grey-darker">{{ post.title }}</h1>
            </div>
        </div>
      
{% endfor %}   
    </div> 
   
   
   
    
    
            
</section>
    
<div class="footer"></div>

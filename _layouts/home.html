<section class="hero bg is-medium">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <label class="navbar-burger burger nav-toggle"  for="nav-toggle-state" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </label>
         <input type="checkbox" id="nav-toggle-state" />

        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="www.nicholas-evans.com/">
              Home
            </a>
            <a class="navbar-item" href="www.nicholas-evans.com/about/">
              {{site.pages.title}}
            </a>
            <a class="navbar-item"  href="www.nicholas-evans.com/resume/">
              {{site.pages.title}}
            </a>
             <a class="navbar-item"  href="www.nicholas-evans.com/resume/">
              {{site.pages.title}}
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>  


<section class="hero is-medium is-bold">
  <div class="hero-body">
    <div class="container">
      <img class="logo" src="/uploads/NE_logo_final_1.png" alt="">
      <h1 class="title">
        {{ site.data.resume.basics.name }}
      </h1>
      <h2 class="subtitle">
        I am a Ux and Web Designer. 
      </h2>
    </div>
  </div>
</section>



<section class="section">
  
    <div  class="tile is-ancestor">

 {% for post in site.posts %}

        <div class="tile is-parent is-3"><a href= "{{ post.url }}"> </a>
            <div class="tile is-child box">
            <img src="{{ post.image}}" alt="post image">
            <h1 class="tiletext">{{ post.title }}</h1>
            </div>
        </div>
      
{% endfor %}   
    </div> 
   
   
   
    
    
            
</section>

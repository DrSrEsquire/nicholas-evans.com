---
layout: default
---

<section class="hero is-medium  has-background-white-ter ">
  <div class="hero-body columns">
    
    <div class="container column has-text-centered">
      <img class="logo" src="/uploads/NE_logo_final_1.png" alt="">
      <h1 class="title has-text-dark">
        {{ site.data.resume.basics.name }}
      </h1>
      
    </div>
    <div class="container column">
     <h2 class="title has-text-dark"> UX and Web Designer </h2>
     <p class="subtitle">I was born and raised here in Spokane and I have the drive it takes to designer. </p>
     <div class="columns">
         <div class="coulumn">
             <a href="https://codepen.io/DrEsquire/" class=" button is-medium">Codepen</a>
             <a href="https://github.com/DrSrEsquire" class=" button is-medium">Github</a>
         </div>
     </div>
    </div>
  </div>
</section>



<section class="section">
  <div class="container">
    <div  class="tile is-ancestor">

 {% for post in site.posts %}

        <div class="tile is-parent"><a href= "{{ post.url }}"> </a>
            <div class="tile is-child box">
            <img src="{{ post.image}}" alt="post image">
            <p class="title is-5">{{ post.title }}</p>
            </div>
        </div>
      
 {% endfor %}   
    </div> 
  </div>   
   
   
    
    
            
</section>
    
<div class="footer"></div>
